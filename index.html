<!DOCTYPEhtml>

<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Crystal Collector</title>

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="./assets/css/reset.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"></link>
        
    </head>

    <body>
        <div class="page-header">
            <h1 class="text-center">Crystal Collector!</h1>
        </div>
        <div class="container">
            
            <main>
                <div class="container col-md-1"></div>
                <div class="container text-center col-md-10">
                    <!-- game rules -->
                    <div class="row">
                        <p>game rules: Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid sit voluptatum facere, quas quo modi veniam hic quaerat ducimus excepturi, voluptas impedit tenetur reprehenderit mollitia culpa omnis assumenda qui ipsa.</p>
                    </div>
                    <!-- game stats -->
                    <div class="row">
                        <div class="col-md-2 col-xs-2"></div>
                        <div class="statBox col-md-4 col-xs-4">
                            <!-- wins -->
                            <p id="displayWins" class="subHeading"></p>
                        </div>
                        <div class="statBox col-md-4 col-xs-4">
                            <!-- losses -->
                            <p id="displayLosses" class="subHeading"></p>
                        </div>
                    </div>
                    <!-- game field -->
                    <div class="row well darkBackground">
                        <div class="col-md-4 col-xs-12">
                            <!-- goal count -->
                            <p class="subHeading">GOAL :
                                <div class="numberBox">
                                    <div id="displayRandomNumber"></div>
                                </div>
                            </p>
                        </div>
                        <div class="text-center col-md-4 col-xs-12">
                            <!-- crystal buttons -->
                            <div class="row">
                                <ul class="col-md-6 col-xs-3" style="padding-left: 0; padding-right: 0;">
                                    <li><button id="buttonOne" class="button glyphicon glyphicon-unchecked"></button></li>
                                </ul>
                                <ul class="col-md-6 col-xs-3" style="padding-left: 0; padding-right: 0;">
                                    <li><button id="buttonTwo" class="button glyphicon glyphicon-certificate"></button></li>
                                </ul>
                                <ul class="col-md-6 col-xs-3" style="padding-left: 0; padding-right: 0;">
                                    <li><button id="buttonThree" class="button glyphicon glyphicon-asterisk"></button></li>
                                </ul>
                                <ul class="col-md-6 col-xs-3" style="padding-left: 0; padding-right: 0;">
                                    <li><button id="buttonFour" class="button glyphicon glyphicon-star"></button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <!-- your count -->
                            <p class="subHeading">CURRENT COUNT : </p>
                            <div class="numberBox">
                                <div id="displayCurrentCount"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
        <script src="./assets/javascript/game.js"></script>
    </body>

</html>
